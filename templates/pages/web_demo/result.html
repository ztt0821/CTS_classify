<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>腕管综合征全自动超声筛查系统 - 结果分析</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .container {
            display: flex;
            gap: 20px;
            height: calc(100vh - 100px);
        }
        .panel {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .image-upload {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            margin-top: 20px;
        }
        .result-content {
            flex: 1;
            overflow-y: auto;
        }
        .upload-btn {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .upload-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <h1>腕管综合征全自动超声筛查系统-诊断结果</h1>
    <div class="container">
        <div class="panel">
            <h2>输入图像</h2>
            <div class="image-upload">
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
                <button class="upload-btn" onclick="document.getElementById('imageInput').click()">
                    选择图像文件
                </button>
                <img id="preview" class="image-preview">
            </div>
        </div>
        <div class="panel">
            <h2>分析结果</h2>
            <div class="result-content" id="resultContent">
                <!-- 这里显示分析结果 -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
